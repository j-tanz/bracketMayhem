<!DOCTYPE>
<html>

<head>
    <title>Signup</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css" type="text/css"> -->

</head>

<body>
        <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand " href="/index">
                        Bracket Mayhem </a>
                </div>
                <a href="/login">
                    <button type="button" class="btn btn-default navbar-btn navbar-right">Login</button>
                </a>
                <a href="/signup">
                    <button type="button" class="btn btn-primary navbar-btn navbar-right">Signup!</button>
                </a>
            </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8  col-md-6 col-md-offset-3">
                <h2> Create An Account!</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-8  col-md-6 col-md-offset-3">
                <form>
                    <div class="form-group">
                        <label for="signupInputEmail1">EMAIL ADDRESS</label>
                        <input type="email" class="form-control" id="signupInputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="signupInputPassword1">PASSWORD</label>
                        <input type="password" class="form-control" id="signupInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="signupInputPassword2">RETYPE PASSWORD</label>
                        <input type="password" class="form-control" id="signupInputPassword2" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default" id="signup-btn">Signup</button>
                </form>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-xs-12 col-sm-8  col-md-6 col-md-offset-3">
                Already have an account?
                <a href="login.html">Login!</a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/signup.js" type="text/javascript"></script>

</body>

</html>
